<html>
    <head>
        <title>praktikum 1</title>

        <script languge="javascript">
            function jumlah () {
                var bil1=parsefloat(frcontoh.bilangan1.value);
                var bil2=parsefloat(frcontoh.bilangan2.value)  ;
                if(isNaN (bil1))   {
                    bil1=0.0;
                }

                if(isNaN (bil2)) {
                    bil2=0.0;
                }
                var hasil=bil1+bil2;
                alert("hasil penjumlahan =" + hasil)  ;
            }
            </script>
            </head> 
            <body>
                 
                <from name="frcontoh"> 
                    <h3>memassukan  data lewat keyboard</h3>
                    bilangan partama:<br>
                    <input type="text" size="25" name="bilangan1"><br>
                    bilangan kedua : <br>
                    <input type="text" size="25" name="bilangan2"><br><br>
                    <input type="button" value="jumlahkan" ()>
                    <input type="reset" value="ulang">
              </from>
              </body>
      </html>
