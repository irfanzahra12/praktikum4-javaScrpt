<!DOCTYPE html>
<html>
    <head>
        <title>p4-praktikum 15</title>
    </head>
    <body>
        
        <p>A loop will skip the step where i=3.</p>

        <p id="demo"></p>
  
  <script>
  var text="";
var i;
for(i=0; i<10; i++ ) {
    if(i==3) {continue;}
    text ="the number is"  + i + "<br>"
}
document.getElementById("demo").innerHTML ="text" ;
</script>

</body>
</html>
