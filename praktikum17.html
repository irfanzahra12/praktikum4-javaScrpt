        <script language="javaScript">
            var vnama,vtujuan ,vjumlahtiket;
            var vth=0.0;
            var vsub=0.0;
            var vdiskon=0.0;
             var vtotal=0.0;
           
            function hitungtotal() {
                vnama=(ffrom.inama.value);
                vtujuan=(ffrom.itujuan.value);
                vjumlahtiket=parseFloat(ffrom.ijumlah.value);
                if(vtujuan =="jakarta") {
                    vth=100000;
                }else  if(vtujuan == "cirebon") {
                    vth=150000;
                }else{
                    vth=20000;
                }
                vsub=vjumlahtiket * vth;

                if (ffrom.imember.checked== true) {
                    vdiskon=0.10;
                }else{
                    vdiskon=0.0;
                }

                vtotal =vsub-vdiskon;
                ffrom.otiket.value==eval(vtht);
                ffrom.osub.value==eval(vsub);
                ffrom .odiskon.value==eval (vdiskon);
                ffrom.ototal.value==eval(vtotal) ;
            }
            </script>
